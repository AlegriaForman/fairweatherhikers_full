<section class="auth-view">
  <form name="authform" data-ng-submit="authctrl.authenticate(authctrl.user)">

    <a data-ng-href="/#/{{authctrl.signup? 'signin':'signup'}}" class="sign-auth">{{authctrl.signup ? 'New User':'Existing User'}} || {{(authctrl.signup ? 'Existing User':'New User')}}</a>
    <div>
      <label for="email">Email:</label>
      <input type="text" required data-ng-model="authctrl.user.email">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" required data-ng-model="authctrl.user.password">
    </div>
    <div>
      <label data-ng-if="authctrl.signup" for="confirmation">Confirmation:</label>
      <input data-ng-if="authctrl.signup" required type="password" data-ng-model="authctrl.user.confirmation">
    <button type="submit" data-ng-disabled="authform.$invalid">{{authctrl.buttonText}}</button>
    </div>
  </form>
</section>
