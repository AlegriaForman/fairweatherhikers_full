<section>


  <ui-gmap-google-map
    center="map.center"
    zoom="map.zoom"
    draggable="true"
    options="options">

    <ui-gmap-circle
      ng-repeat="c in circles track by c.id"
      center="c.center"
      stroke="c.stroke"
      fill="c.fill"
      radius="c.radius"
      visible="c.visible"
      geodesic="c.geodesic"
      editable="c.editable"
      draggable="c.draggable"
      clickable="c.clickable"
      control="c.control">
    </ui-gmap-circle>
  </ui-gmap-google-map>






  <div id="map">
    <ui-gmap-google-map
      center='map.center'
      zoom='map.zoom'>
    </ui-gmap-google-map>

    <ui-gmap-circle center='map.center'
                radius='{80450}'
                fill='{expression}'
                stroke='{#000000}'
                visible='{true}'
        >

</ui-gmap-circle>

  </div>

</section>
