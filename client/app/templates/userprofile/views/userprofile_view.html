<section data-ng-init="globalAuth.getEmail()">
  <div data-ng-controller="TrailsController as trailsctrl" data-ng-init="trailsctrl.getAll()">
    <userprofile-trail-list-item data-ng-repeat="trail in trailsctrl.trails" data-trail="trail">
    <li>{{trail.loc}} is approximately {{trail.length}} and is rated {{trail.difficulty}} trail.</li>
    <button data-ng-click="addFavorite">Add to Favorites</button>
  </div>
</section>
